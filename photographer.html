<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" alt="logo" />
    </header>
    <main id="main">
      <div class="photograph-header">
        <div class="text">
          <h1></h1>
          <p class="location"></p>
          <p class="description"></p>
        </div>
        <div class="photographer_page">
          <button class="contact_button" onclick="displayModal()">
            Contactez-moi
          </button>
        </div>
        <img class="profile-pic" alt="profile picture" />
      </div>
      <label for="sort">Trier par</label>
      <select id="sort">
        <option value="popularity">Popularité</option>
        <option value="date">Date</option>
        <option value="title">Titre</option>
      </select>
      <section id="media"></section>
    </main>
    <section class="lightbox-container">
      <svg
        class="close"
        xmlns="http://www.w3.org/2000/svg"
        height="1em"
        viewBox="0 0 384 512"
        tabindex="0"
      >
        <path
          d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"
        />
      </svg>
      <article class="lightbox" aria-label="lightbox">
        <svg
          class="left"
          xmlns="http://www.w3.org/2000/svg"
          height="1em"
          viewBox="0 0 320 512"
          tabindex="0"
        >
          <path
            d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l192 192c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L77.3 256 246.6 86.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-192 192z"
          />
        </svg>
        <div class="media-container" aria-label="image closeup view"></div>
        <svg
          class="right"
          xmlns="http://www.w3.org/2000/svg"
          height="1em"
          viewBox="0 0 320 512"
          tabindex="0"
        >
          <path
            d="M310.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-192 192c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L242.7 256 73.4 86.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l192 192z"
          />
        </svg>
      </article>
    </section>

    <div class="infos"></div>
    <div id="contact_modal">
      <div class="modal">
        <section class="modal-header">
          <h2>Contactez-moi <br /><span class="contact"></span></h2>
          <img
            src="assets/icons/close.svg"
            onclick="closeModal()"
            aria-label="close contact form"
            class="modalClose"
            tabindex="0"
            alt="closing button"
          />
        </section>
        <form>
          <label for="firstName">Prénom</label>
          <input id="firstName" aria-label="first name" tabindex="0" />
          <label for="lastName">Nom</label>
          <input id="lastName" aria-label="last name" tabindex="0" />
          <label for="email">Email</label>
          <input id="email" aria-label="email" tabindex="0" />
          <label for="message">Message</label>
          <input id="message" aria-label="your message" tabindex="0" />
          <button id="submit_button" aria-label="send" tabindex="0">
            Envoyer
          </button>
        </form>
      </div>
    </div>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
  </body>
</html>
