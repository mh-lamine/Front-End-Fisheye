<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" />
    </header>
    <main id="main">
      <section class="photograph-header">
        <div class="photograph-header-text">
          <h1>Name</h1>
          <div>
            <p class="city">City</p>
            <p class="caption">Caption</p>
          </div>
        </div>
        <button class="contact_button" onclick="displayModal()">
          Contactez-moi
        </button>
        <img
          src="assets/photographers/account.png"
          alt="photographer profil picture"
          class="photograph-photo"
        />
      </section>
      <section class="photograph-work">
        <label for="sortby">Trier par</label>
        <input type="text" list="sortby" />
        <datalist id="sortby">
          <option>Popularité</option>
          <option>Date</option>
          <option>Titre</option>
        </datalist>
        <div class="pictures">
          <article>
            <img src="" alt="" />
            <div class="pictures-description">
              <span class="pictures-title"></span>
              <div class="pictures-likes"></div>
            </div>
          </article>
          <article>
            <img src="" alt="" />
            <div class="pictures-description">
              <span class="pictures-title"></span>
              <div class="pictures-likes"></div>
            </div>
          </article>
          <article>
            <img src="" alt="" />
            <div class="pictures-description">
              <span class="pictures-title"></span>
              <div class="pictures-likes"></div>
            </div>
          </article>
          <article>
            <img src="" alt="" />
            <div class="pictures-description">
              <span class="pictures-title"></span>
              <div class="pictures-likes"></div>
            </div>
          </article>
          <article>
            <img src="" alt="" />
            <div class="pictures-description">
              <span class="pictures-title"></span>
              <div class="pictures-likes"></div>
            </div>
          </article>
          <article>
            <img src="" alt="" />
            <div class="pictures-description">
              <span class="pictures-title"></span>
              <div class="pictures-likes"></div>
            </div>
          </article>
        </div>
      </section>
    </main>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
        <form>
          <div>
            <label>Prénom</label>
            <input />
          </div>
          <button class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
