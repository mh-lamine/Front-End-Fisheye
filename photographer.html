<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" />
    </header>
    <main id="main">
      <div class="photograph-header">
        <div class="text">
          <h1></h1>
          <p class="location"></p>
          <p class="description"></p>
        </div>
        <div class="photographer_page">
          <button class="contact_button" onclick="displayModal()">
            Contactez-moi
          </button>
        </div>
        <img class="profile-pic" />
      </div>
      <label for="sort">Trier par</label>
      <select id="sort">
        <option value="popularity">Popularité</option>
        <option value="date">Date</option>
        <option value="title">Titre</option>
      </select>
      <section id="media"></section>
    </main>
    <section class="lightbox-container">
      <i
        class="fa-sharp fa-solid fa-xmark close"
        aria-label="close dialog"
        tabindex="0"
      ></i>
      <article class="lightbox" aria-label="lightbox">
        <i
          class="fa-solid fa-chevron-left left"
          aria-label="previous image"
          tabindex="0"
        ></i>
        <div class="media-container" aria-label="image closeup view"></div>
        <i
          class="fa-solid fa-chevron-right right"
          aria-label="next image"
          tabindex="0"
        ></i>
      </article>
    </section>

    <div class="infos"></div>
    <div id="contact_modal">
      <div class="modal">
        <section class="modal-header">
          <h2>Contactez-moi <br /><span class="contact"></span></h2>
          <img
            src="assets/icons/close.svg"
            onclick="closeModal()"
            aria-label="close contact form"
            class="modalClose"
            tabindex="0"
          />
        </section>
        <form>
          <label for="firstName">Prénom</label>
          <input id="firstName" aria-label="first name" tabindex="0" />
          <label for="lastName">Nom</label>
          <input id="lastName" aria-label="last name" tabindex="0" />
          <label for="email">Email</label>
          <input id="email" aria-label="email" tabindex="0" />
          <label for="message">Message</label>
          <input id="message" aria-label="your message" tabindex="0" />
          <button id="submit_button" aria-label="send" tabindex="0">
            Envoyer
          </button>
        </form>
      </div>
    </div>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
  </body>
</html>
